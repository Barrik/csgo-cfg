echo "variables.cfg has run"

//---My default crosshair color is based on my currently selected keypad menu.---
alias crosshaircolor greenhair
crosshaircolor

//---Toggle clipbrush on/off.  Shouldn't care if I switch keypad menu.  From numpadbindsprac.cfg---
alias "clip" "clipon"

//---Toggle show penetration on/off.  Shouldn't care if I switch keypad menu.  From numpadbindsprac.cfg---
alias "pen" "penon"
