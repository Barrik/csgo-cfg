//---Crosshair Switching---
alias "+primaryswitch" "slot3; exec knifemodel; partyon; bind z "+dropprimary""
alias "-primaryswitch" "knifeoff; slot2; slot1; exec crosshair; exec viewmodel; partyoff; bind z "+newdrop"; switchback1;"
alias "+dropprimary" "slot2; slot1;"
