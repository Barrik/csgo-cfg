//---Crosshair Switching---
alias "+primaryswitch" "slot3; bind z "+dropprimary""
alias "-primaryswitch" "knifeoff; slot2; slot1; exec crosshair; bind z "+newdrop"; switchback1;"
alias "+dropprimary" "slot2; slot1;"
alias "-dropprimary" "drop;"
alias "+newdrop" "+lookatweapon;"
alias "-newdrop" "drop; -lookatweapon;"
alias "buttonone" "knifeoff; slot1; exec crosshair; switchback1;"
alias "secondaryswitch" "knifeoff; slot3; slot2; exec crosshair; switchback2;"
alias "buttontwo" "knifeoff; slot2; exec crosshair; switchback2;"
alias "knifeswitch" "slot3; knifeon; switchback3;"
alias "bombswitch" "knifeoff; slot5; exec bombhair; bind MOUSE1 +thrownade; switchback5;"
alias "bombdrop" "use weapon_knife; use weapon_c4; drop; playvol player\vo\leet\spottedloosebomb01 1; switchback;"
alias "+nadeswitch" "slot3;"
alias "-nadeswitch" "slot6; exec nadehair; knifeoff; bind MOUSE1 +thrownade; bind MOUSE2 +tossnade; switchback6;"
alias "+flashswitch" "slot3;"
alias "-flashswitch" "slot7; exec nadehair; knifeoff; bind MOUSE1 +thrownade; bind MOUSE2 +tossnade; switchback7;"
alias "+smokeswitch" "slot3;"
alias "-smokeswitch" "slot8; exec nadehair; knifeoff; bind MOUSE1 +thrownade; bind MOUSE2 +tossnade; switchback8;"
alias "+decoyswitch" "slot3;"
alias "-decoyswitch" "slot9; exec nadehair; knifeoff; bind MOUSE1 +thrownade; bind MOUSE2 +tossnade; switchback9;"
alias "+fireswitch" "slot3;"
alias "-fireswitch" "slot10; exec nadehair; knifeoff; bind MOUSE1 +thrownade; bind MOUSE2 +tossnade; switchback10;"
alias "+thrownade" "+attack"
alias "-thrownade" "-attack; exec crosshair; bind MOUSE1 +attack;"
alias "+tossnade" "+attack2"
alias "-tossnade" "-attack2; exec crosshair; bind MOUSE2 +attack2;"

//---Knife Fight---
alias "+knife1" "+attack; exec knifehairm1"
alias "-knife1" "-attack; exec knifehair"
alias "+knife2" "+attack2; exec knifehairm2"
alias "-knife2" "-attack2; exec knifehair"
alias "knifeon" "exec knifehair; bind MOUSE1 +knife1; bind MOUSE2 +knife2;"
alias "knifeoff" "bind MOUSE1 +attack; bind MOUSE2 +attack2; -attack2; -attack;"

