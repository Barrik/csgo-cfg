exec slam
alias talking "+voicerecord; voice_scale 1"
alias music "music_on"
alias music_on "slam_play; playvol items\nvg_on 1; unbind MOUSE4; echo Playing Music; alias music music_off"
alias music_off "slam_play; playvol items\nvg_off 1; bind MOUSE4 talking; echo Turning Music Off; alias music music_on"
bind p music
