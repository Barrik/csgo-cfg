unbind "KP_HOME"
bind "KP_UPARROW" "bot_place; playvol buttons\blip1 1;"
bind "KP_PGUP" "cast_ray; say Ray Cast; playvol buttons\blip1 1;"
unbind "KP_LEFTARROW"
bind "KP_5" "pen; playvol buttons\blip1 1;"
bind "KP_RIGHTARROW" "clip; playvol buttons\blip1 1;"
bind "KP_END" "nades; say Giving grenades;"
bind "KP_DOWNARROW" "settp; say Teleport location set.;"
bind "KP_PGDN" "tp; say Teleporting.;"
bind "KP_INS" "gods; say Godsmode toggled. See console for on/off; playvol buttons\blip1 1;"
bind "KP_DEL" "noclip; say Noclip; playvol buttons\blip1 1;"

bind "kp_multiply" "clear; bindshelp; showconsole"

alias "settp" "playvol player\sprayer 1; say "Teleport Location Set.";writeip; con_logfile cfg/banned_ip.cfg; getpos_exact; con_logfile ."
alias "tp" "playvol player\suit_sprint 1; exec banned_ip"
alias "nades" "give weapon_molotov; give weapon_flashbang; give weapon_smokegrenade; give weapon_hegrenade; give weapon_decoy;"
alias "clipon" "r_drawclipbrushes 2; alias clip clipoff; say Clip brush drawing on"
alias "clipoff" "r_drawclipbrushes 0; alias clip clipon; say Clip brush drawing off"
alias "penon" "sv_showimpacts_penetration 1; alias pen penoff; say Penetration values are being printed."
alias "penoff" "sv_showimpacts_penetration 0; alias pen penon; say Penetration values are no longer being printed."

