clear

exec gamemode_competitive
sv_cheats 1
bot_kick all
bot_zombie 1
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_roundtime 60

healthshot_health 100
sv_infinite_ammo 2
mp_weapons_glow_on_ground 1
ammo_grenade_limit_total 5
mp_buy_anywhere 1
mp_buytime 9999

mp_do_warmup_period 0
mp_warmuptime 0
mp_freezetime 0

sv_showimpacts_penetration 0
give weapon_p250
give weapon_molotov
give weapon_flashbang
give weapon_smokegrenade
give weapon_hegrenade
give weapon_awp
mp_maxmoney 772245
mp_startmoney 772245

sv_grenade_trajectory 1
sv_grenade_trajectory_dash 1
sv_grenade_trajectory_thickness .4
sv_grenade_trajectory_time 10

bind "t" "bot_place"
bind kp_del "buy p250; nades; medkit;"
mp_friendlyfire 0
mp_solid_teammates 0
mp_autokick 0
sv_kick_ban_duration 0
mp_autoteambalance 0
mp_limitteams 0

alias $ "impulse 101"
alias r "mp_restartgame 1"
alias pen "toggle sv_showimpacts_penetration 1 0"
alias clip "toggle r_drawclipbrushes 0 2"
alias medkit "give weapon_healthshot"
alias nades "give weapon_molotov; give weapon_flashbang; give weapon_smokegrenade; give weapon_hegrenade; give weapon_decoy;"
alias tbot "bot_add_t"
alias ctbot "bot_add_ct"
bind . "clip"

sv_alltalk 1
mp_respawn_on_death_t 1
mp_respawn_on_death_ct 1

alias commands "echo "";echo "'$' -- Give money";echo "'r' -- Restart game";echo "'pen' -- Show penetration";echo "'clip' -- Draw Clip Brushes";echo "'medkit' -- Give Health Shot";echo "'nades' -- Give grenades";echo "'tbot' -- Add Terrorist";echo "'ctbot' -- Add Counter-Terrorist""

echo "--------------------"
echo ""
echo ""
echo "Welcome to Barrik's practice config"
echo "Type 'commands' into the console for a list of commands"
echo ""
echo ""
echo "--------------------"

say "Welcome to Barrik's practice config. Type 'commands' into the console for help."

mp_restartgame 2
gods
