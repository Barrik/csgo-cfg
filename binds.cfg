unbindall

exec numpadbinds.cfg

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "use weapon_c4;slot5"

bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "use weapon_knife;slot8"
bind "d" "+moveright"
bind "e" "+defuse"
bind "f" "use weapon_knife;slot7"
bind "g" "use weapon_knife;slot6"
bind "i" "show_loadout_toggle"
bind "j" "radio2"
bind "k" "radio3"
bind "l" "+lookatweapon"
bind "m" "teammenu"
bind "n" "noclip"
bind "o" "r_cleardecals"
//bind "p" ""
bind "q" "slot3; slot2"
bind "r" "+reload"
bind "s" "+back"
bind "t" "bombdrop"
bind "u" "messagemode2"
bind "v" "use weapon_knife;slot10"
bind "w" "+forward"
bind "x" "use weapon_knife;slot9"
bind "y" "messagemode"
bind "z" "drop"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "r_cleardecals"
bind "MOUSE4" "+voicerecord; voice_scale 1;"
bind "MOUSE5" "+qsprimary"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

bind "KP_MINUS" "unmutevoice"
bind "KP_PLUS" "mutevoice"

// ARROW KEYS
bind "uparrow" "buyBinds"
bind "rightarrow" "TTBinds"

bind "[" "exec crosshair"
bind "]" "exec nadehair"
bind "`" "toggleconsole"
bind "/" "holdpos"
bind "'" "followme"
bind "\" "+jumpthrow"

bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "ALT" "noclip"
bind "CTRL" "+duck"
bind "RCTRL" "+altbinds"

bind "F1" "helpers;exec dolnmasmoke/cmd;"
bind "F3" "autobuy"
bind "F4" "rebuy"

bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"

bind "KP_MINUS" "unmutevoice"
bind "KP_PLUS" "mutevoice"

exec numpadbindsbuy.cfg
