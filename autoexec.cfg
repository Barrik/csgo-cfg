echo "-------------------------"
echo "    Running Autoexec     "
echo "-------------------------"

engine_no_focus_sleep 0
cl_color 1
cl_allowdownload 0
cl_autowepswitch 0
cl_join_advertise 2
gameinstructor_enable 0
cl_dm_buyrandomweapons 0

//---Network---
cl_interp_ratio 1
cl_interp 0
mm_dedicated_search_maxping 50

//---Mouse---
sensitivity 1.8
zoom_sensitivity_ratio_mouse .82
m_rawinput 1
m_mouseaccel2 0
m_mouseaccel1 0
m_customaccel 0

//---Jump Throw Bind---
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
//bind "\" "+jumpthrow"

//---Quick Alias---
alias "xx" "exec practice; playvol weapons\c4\c4_explode1 1;"
alias "gangster" "exec gangster; playvol player\vo\leet\onarollbrag02 1;"
alias "cop" "exec cop; playvol player\vo\gsg9\onarollbrag01 1;"
alias "viewmodel" "exec viewmodel; playvol items\ammopickup 1;"
alias "bye" "disconnect"
alias "quick" "host_timescale 1.5"
alias "slow" "host_timescale 0.65"
alias "realtime" "host_timescale 1"
alias "cheats" "sv_cheats 1"

//---Performance Enhancing Drugs---
cl_forcepreload 1
cl_disablefreezecam 1
fps_max 999

//---HUD Options---
cl_hud_color 5
cl_hud_background_alpha 1
safezonex 1
safezoney 1
hud_scaling 0.8
cl_hud_radar_scale 1.3
cl_radar_always_centered 1
cl_radar_scale .6
cl_radar_icon_scale_min 0.400000
cl_showloadout 1
cl_use_opens_buy_menu 0

//---Net_Graph Options---
net_graph 0;
net_graphheight 900;
net_graphproportionalfont 1;
net_graphpos 2;


//---Viewmodel & Crosshair---
exec viewmodel
exec crosshair

//---Community Servers---
cl_disablehtmlmotd 1

//---Use Key---
alias "+defuse" "+use; gameinstructor_enable 1;"
alias "-defuse" "-use; gameinstructor_enable  0;"
//bind "e" "+defuse"

//---Crosshair Switching---
alias "+primaryswitch" "knifeoff; slot3;"
alias "-primaryswitch" "knifeoff; slot2; slot1; exec crosshair"
alias "buttonone" "knifeoff; slot1; exec crosshair"
alias "secondaryswitch" "knifeoff; slot3; slot2; exec crosshair"
alias "buttontwo" "knifeoff; slot2; exec crosshair"
alias "knifeswitch" "slot3; knifeon"
alias "nadeswitch" "knifeoff; slot3; slot6; exec nadehair; bind MOUSE1 +thrownade; bind MOUSE2 +tossnade;"
alias "flashswitch" "knifeoff; slot3; slot7; exec nadehair; bind MOUSE1 +thrownade; bind MOUSE2 +tossnade;"
alias "smokeswitch" "knifeoff; slot3; slot8; exec nadehair; bind MOUSE1 +thrownade; bind MOUSE2 +tossnade;"
alias "decoyswitch" "knifeoff; slot3; slot9; exec nadehair; bind MOUSE1 +thrownade; bind MOUSE2 +tossnade;"
alias "fireswitch" "knifeoff; slot3; slot10; exec nadehair; bind MOUSE1 +thrownade; bind MOUSE2 +tossnade;"
alias "+thrownade" "+attack"
alias "-thrownade" "-attack; exec crosshair; bind MOUSE1 +attack;"
alias "+tossnade" "+attack2"
alias "-tossnade" "-attack2; exec crosshair; bind MOUSE2 +attack2;"

//---Knife Fight---
alias "+knife1" "+attack; exec knifehairm1"
alias "-knife1" "-attack; exec knifehair"
alias "+knife2" "+attack2; exec knifehairm2"
alias "-knife2" "-attack2; exec knifehair"
alias "knifeon" "exec knifehair; bind MOUSE1 +knife1; bind MOUSE2 +knife2;"
alias "knifeoff" "bind MOUSE1 +attack; bind MOUSE2 +attack2; -attack2; -attack;"

//---Mute Voice---
alias "mutevoice" "voice_scale 0; playvol weapons\m4a1\m4a1-1 0.2;"
alias "unmutevoice" "voice_scale 1; playvol weapons\m4a1\m4a1-1-single 0.2;"
voice_scale 1

//---Make Console Show on Screen
developer 0
con_enable 1
con_filter_enable 0
con_filter_text ""
con_filter_text_out ""

//---Net_Graph w/ Tab---
alias "+tabmenu" "+showscores; net_graph 1;"
alias "-tabmenu" "-showscores; net_graph 0;"

//---Drop The Bomb---
alias "bombdrop" "use weapon_knife; use weapon_c4; drop; playvol player\vo\leet\spottedloosebomb01 1;"

//---GG Spam---
exec gg

//---Binds---
exec binds

