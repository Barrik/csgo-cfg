alias "+knife1" "+attack; +press1;"
alias "-knife1" "-attack; -press1;"
alias "+knife2" "+attack2; +press2;"
alias "-knife2" "-attack2; -press2;"

alias "p1" "exec knifehairm1; alias +press2 p12;"
alias "r1" "exec knifehair; alias +press2 p2;"
alias "p2" "exec knifehairm2; alias +press1 p12;"
alias "r2" "exec knifehair; alias +press1 p1;"
alias "p12" "exec knifehairm12; alias -press2 p1r2; alias -press1 p2r1;"
alias "p1r2" "exec knifehairm1; alias +press2 p12; alias -press1 p1r2r1;"
alias "p1r2r1" "exec knifehair; bindreset;"
alias "p2r1" "exec knifehairm2; alias +press1 p12; alias -press2 p2r1r2;"
alias "p2r1r2" "exec knifehair; bindreset;"

alias "bindreset" "alias +press1 p1; alias -press1 r1; alias +press2 p2; alias -press2 r2;"
alias "+press1" "p1"
alias "-press1" "r1"
alias "+press2" "p2"
alias "-press2" "r2"

alias "knifeon" "exec knifehair; exec knifemodel; bind MOUSE1 +knife1; bind MOUSE2 +knife2;"
alias "knifeoff" "bind MOUSE1 +attack; bind MOUSE2 +attack2; -attack2; -attack; bindreset;"
